<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://scontent.fsod2-1.fna.fbcdn.net/v/t31.18172-8/25352335_10155687286087911_3385444192057009382_o.jpg?_nc_cat=111&ccb=1-3&_nc_sid=174925&_nc_ohc=u_hlZWJmw-AAX81E6be&_nc_ht=scontent.fsod2-1.fna&oh=2c4f4edefb4c65dc5192bee956266e56&oe=60B53D9B" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como danivasoli</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é danivasoli?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
